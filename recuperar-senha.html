<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOFOCA - IFPR | Recuperar Senha</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FOFOCA - IFPR</h1>
            <p>As fofocas mais quentes do campus!</p>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2><i class="fas fa-key"></i> Recuperar Senha</h2>
            
            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="recoverEmail">Email:</label>
                    <input type="email" id="recoverEmail" class="form-control" required>
                    <small class="form-text">Enviaremos um link para redefinir sua senha</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Enviar Link</button>
                </div>
                
                <div class="auth-footer">
                    <p>Lembrou sua senha? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 FOFOCA - IFPR. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
                <a href="admin.html">Área Admin</a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
