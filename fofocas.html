<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOFOCA - IFPR | Fofocas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>FOFOCA - IFPR</h1>
            <p>As fofocas mais quentes do campus!</p>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="active"><a href="fofocas.html"><i class="fas fa-newspaper"></i> Fofocas</a></li>
                <li><a href="perfil.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li class="login-item"><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="fofocas-header">
            <h2>Todas as Fofocas</h2>
            <button id="newPostBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Fofoca</button>
        </div>

        <div class="post-form-container" id="postFormContainer" style="display: none;">
            <form id="postForm" class="post-form">
                <div class="form-group">
                    <label for="postContent">Conte sua fofoca:</label>
                    <textarea id="postContent" class="form-control" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="postImage">Adicionar imagem (opcional):</label>
                    <input type="file" id="postImage" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Publicar</button>
                    <button type="button" id="cancelPostBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>

        <div class="posts-container" id="postsContainer">
            <!-- Posts serão carregados via JavaScript -->
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 FOFOCA - IFPR. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="#">Termos de Uso</a>
                <a href="#">Política de Privacidade</a>
                <a href="admin.html">Área Admin</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/posts.js"></script>
</body>
</html>
