<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | FOFOCA - IFPR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1><i class="fas fa-comment-dots"></i> FOFOCA - IFPR</h1>
        <h2>Crie sua conta</h2>
        
        <form id="register-form">
            <div class="form-group">
                <label for="reg-username">Nome de usuário</label>
                <input type="text" id="reg-username" required>
            </div>
            
            <div class="form-group">
                <label for="reg-email">E-mail</label>
                <input type="email" id="reg-email" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Senha</label>
                <input type="password" id="reg-password" required>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm-password">Confirmar Senha</label>
                <input type="password" id="reg-confirm-password" required>
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Eu concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            
            <button type="submit" class="btn-primary">Registrar</button>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
