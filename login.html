<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FOFOCA - IFPR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1><i class="fas fa-comment-dots"></i> FOFOCA - IFPR</h1>
        <h2>Login</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail ou Usuário</label>
                <input type="text" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
            </div>
        </form>
        
        <div class="social-login">
            <p>Ou entre com:</p>
            <div class="social-buttons">
                <button class="btn-social google"><i class="fab fa-google"></i> Google</button>
                <button class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
